@(user: models.user.User)@layout.bootstrap("Play Silhouette Postgres Async Seed") {

 @(_navBar(user,"home"))

    <div class="container">
    <div class="row">
      <div class="col-md-12">
       
        @if(user.profiles.isEmpty) {
          <ul>
          <li>You are not currently logged, sign in or register!</li>
          <li><a href="@routes.RegistrationController.registrationForm">Register</a></li>
          <li><a href="@routes.AuthenticationController.signInForm">Sign In</a></li>
          </ul>
        } else {
                    <p>View contests - TODO</p>
                    <p>Search and select active contests</p>
        }
        
      </div>
    </div>
  </div>
}
